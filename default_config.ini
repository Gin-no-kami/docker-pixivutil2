[Network]
useProxy = False
proxyAddress =
useragent = Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/115.0
useRobots = True
timeout = 60
retry = 3
retryWait = 5
downloadDelay = 5
checkNewVersion = True
notifyBetaVersion = True
openNewVersion = False
enableSSLVerification = True

[Debug]
logLevel = DEBUG
enableDump = True
skipDumpFilter =
dumpMediumPage = False
dumpTagSearchPage = False
debugHttp = False
disableLog = False
disableScreenClear = False

[IrfanView]
IrfanViewPath = C:\Program Files\IrfanView
startIrfanView = False
startIrfanSlide = False
createDownloadLists = False

[Settings]
downloadListDirectory = /config/
useList = False
processFromDb = True
rootDirectory = /storage/
downloadAvatar = False
useSuppressTags = False
tagsLimit = -1
writeImageJSON = False
writeImageInfo = False
writeRawJSON = False
